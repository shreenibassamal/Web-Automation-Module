<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Page</title>
    <link rel="stylesheet" href="Alert.css">
</head>
<body>
    <h1>Welcome to Alert Page</h1>
    <p>This page demonstrates how to handle alerts in web automation.</p>


    <button  onclick="showPrompt()">Prompt Alert</button><span>Prompt Alert</span><br>

    <script>
      
        function showPrompt() {
            const userInput = prompt("Please enter your name:");
            if (userInput !== null) {
                alert("Hello, " + userInput + "!");
            } else {
                alert("You cancelled the prompt.");
            }
        }
    </script>

    <p><a href="index.html">Back to Home</a></p>
    
</body>
</html>
